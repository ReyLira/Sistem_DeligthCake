<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ingreso al Sistema - Login Básico 1</title>
        <link href="resources/css/flags/loguie.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <p:growl id="mensajes" severity="info,fatal,warn" showSummary="true" showDetail="true">
        <p:autoUpdate/>
    </p:growl>
    <h:body>
        <center>

            <h:form id="frmPassword" styleClass="ui-noborder">

                <div class="login">
                    <header>
                        <h2 style="font-family: 'Pacifico', cursive; font-size: 250%">Cambiar Contraseña</h2>
                    </header>  
                </div>

                <p:inputText id="Email" value="#{UsuarioC.email}" placeholder="Correo Electrónico" style="width: 270px;height: 50px; margin-top: 2.0%;padding: 15px;
                             font-size: 15px;font-family: 'Abel', sans-serif;color: #5E6472;outline: none;border: none;border-radius: 0px 5px 5px 0px;transition: 0.2s linear;"/>

                <div>
                    <p:commandButton id="restablecer" value="Restablecer Contraseña" action="#{UsuarioC.restablecerPwdCliente()}" update="frmPassword restablecer mensajes Email" style="margin: 20px; align: center; background-color:#80ff80; border-color:#80ff80; font-size: 16px;text-align: center;font-family: 'Abel'"/> 
                    <p:linkButton value="Iniciar Sesión" outcome="Login" style="margin-right:10px ; background-color:#ecb3ff; border-color:#ecb3ff; text-align: center;font-size: 15px;font-family: 'Abel'"/> 
                </div>
                
                <div class="layout-topbar-left">
                    <a id="logolink" name="logolink" href="Inicio.xhtml" class="layout-topbar-logo">
                        <img id="j_idt12" src="#{request.contextPath}/faces/resources/images/log03.png" alt="" style="width:300px;height:300px;"/>
                    </a>
                </div>
            </h:form>
        </center>
    </h:body>
    <link href="resources/css/logins.css" rel="stylesheet" type="text/css"/>
</html>
